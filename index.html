<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IT Done</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#E5F3FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Get IT Done">
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg">
    <link rel="apple-touch-icon" href="./icons/icon.svg">
</head>
<body>
    <div class="container">
        <section class="tasks-section" id="activeTasks">
            <div class="section-header">
                <h2>Get them done!</h2>
                <div class="header-actions">
                    <button id="enablePush" class="button-secondary">Enable reminders</button>
                    <span class="task-count"></span>
                </div>
            </div>
            <div class="tasks-list"></div>
        </section>

        <section class="tasks-section" id="completedTasks">
            <div class="section-header">
                <h2>Done!</h2>
                <span class="task-count"></span>
            </div>
            <div class="tasks-list"></div>
        </section>

        <!-- Add Task Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
                <h2 id="modalTitle">Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Due Date & Time</label>
                        <input type="datetime-local" id="taskDueDate">
                    </div>

                    <div class="form-group">
                        <label for="taskNotes">Notes</label>
                        <textarea id="taskNotes"></textarea>
                    </div>

                    <div class="form-buttons">
                        <button type="button" id="cancelTask" class="button-secondary">Cancel</button>
                        <button type="submit" class="button-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <button id="addTaskBtn" class="add-button">
            <span>+</span>
        </button>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3/dist/dexie.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
    <script src="./app.js"></script>

    <!-- ⚙️  FAB -->
    <button id="settingsBtn" class="fab-settings" aria-label="Nastavení">⚙️</button>

    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:1rem;">Nastavení</h3>

            <label class="switch">
                <input type="checkbox" id="pushToggle">
                <span class="slider"></span>
                Push připomínky
            </label>

            <button type="button" id="settingsClose" class="button-secondary">
                Zavřít
            </button>
        </div>
    </div>
</body>
</html>
